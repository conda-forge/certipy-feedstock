{% set name = "certipy" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0c0ea7b25248b42fb930f30173a78c029e6ba67e2ef9598ca4470d8975c9cbb6

build:
  noarch: python
  number: 1
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  entry_points:
    - certipy = certipy.command_line:main

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
    - setuptools_scm
  run:
    - python >={{ python_min }}
    - cryptography

test:
  imports:
    - certipy
  commands:
    - pip check
    - certipy test
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/LLNL/certipy
  license: BSD-3-Clause
  license_family: BSD
  # LICENSE file is missing from sdist, but present in repo
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: 'Simple, fast, extensible JSON encoder/decoder for Python'

  description: |
    A simple python tool for creating certificate authorities
    and certificates on the fly.
  dev_url: https://github.com/LLNL/certipy

extra:
  recipe-maintainers:
    - minrk
