{% set name = "certipy" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 41b5202b8ce66cdd081833eae1ca68f981136db1d4e9372fa670acea9d1478ea

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  entry_points:
    - certipy = certipy.command_line:main

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools
    - setuptools_scm
  run:
    - python >=3.7
    - cryptography
    - ipaddress

test:
  imports:
    - certipy
  commands:
    - pip check
    - certipy test
  requires:
    - pip

about:
  home: https://github.com/LLNL/certipy
  license: BSD-3-Clause
  license_family: BSD
  # LICENSE file is missing from sdist, but present in repo
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: 'Simple, fast, extensible JSON encoder/decoder for Python'

  description: |
    A simple python tool for creating certificate authorities
    and certificates on the fly.
  dev_url: https://github.com/LLNL/certipy

extra:
  recipe-maintainers:
    - minrk
